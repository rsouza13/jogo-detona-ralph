<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Detona Ralph</title>
    <!-- Importando font retro game do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Styles  CSS -->
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/main.css">
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="./src/images/favicon.jpg">
</head>
<body>
    <main>
        <div class="container">
            <div class="menu">
                <div class="menu-time">
                    <h2 style="color: red;">Tempo Restante</h2>
                    <h2 id="time-left">0</h2>
                </div>
                <div class="menu-score">
                    <h2 style="color: red;">Seu Score</h2>
                    <h2 id="score">0</h2>
                </div>
                <div class="menu-lives">
                    <img src="./src/images/player.png" alt="Foto do Jogador" height="60px">
                    <h2>x<b id="lives">0</b></h2>
                </div>
            </div>
            <div class="header">
                <h2>Jogo Detona Ralph - Acerte o Ralph</h2>
            </div>
            <div class="panel">
                <div class="panel-row">
                    <div class="square" id="1"></div>
                    <div class="square" id="2"></div>
                    <div class="square" id="3"></div>
                </div>
                <div class="panel-row">
                    <div class="square" id="5"></div>
                    <div class="square" id="6"></div>
                    <div class="square" id="7"></div>
                </div>
                <div class="panel-row">
                    <div class="square" id="8"></div>
                    <div class="square" id="9"></div>
                    <div class="square" id="10"></div>
                </div>
            </div>
            <div class="restart"><button onclick="location.reload();">*** Recome√ßar ***</button></div>
            <footer>
                <p>@TiagoRSouza13</p>
            </footer>
        </div>
    </main>
    <script defer src="./src/scripts/engine.js"></script>
</body>
</html>
